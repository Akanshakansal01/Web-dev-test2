<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div>
    <header id="main-header" class="bg-primary text-white p-4 mb-3">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
                <h1 id="header-title"><span display="none">SEARCH YOUR FAVOURITE BOOK</span></h1>
            </div>
            <div class="col-md-6 align-self-center">
                <input type="text" class="form-control" id="filter" placeholder="Search Items...">
                <input type="submit" class="btn btn-dark" value="Search">
            </div>
          </div>
        </div>
      </header>
    </div>
<br><br>
<div class="theme">
    <form class="form-control">
        <fieldset>
          <legend></legend>

          <label for="light"></label>
          <input type="radio" name="theme" id="light" checked>

          <label for="lightgreen"></label>
          <input type="radio" name="theme" id="lightgreen">

          <label for="orange"></label>
          <input type="radio" name="theme" id="orange">

          <label for="babyPink"></label>
          <input type="radio" name="theme" id="babyPink">

          <label for="dark"></label>
          <input type="radio" name="theme" id="dark">

        </fieldset>
      </form>
    </div>

      <script src="./main.js"></script>
</body>
</html>
